{% extends "index.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block header %}
    <br>
    <h1>Welcome to Forumsbook</h1><br>

    {% if error_msg %}
        <div class="alert alert-danger" role="alert">
            Error: {{ error_msg }}
        </div>
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="{{ url_for('postMsg') }}" method="POST">
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input
                                id="subject"
                                type="text"
                                name="subject"
                                placeholder="subject"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label><br>
                        <input type="text" class="form-control" id="message" name="message"><br><br>
                    </div>

                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
