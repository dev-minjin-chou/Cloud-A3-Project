{% extends "index.html" %}

{% block head %}
  {{super()}}
{% endblock %}

{% block body %}
  <br>
  <h1>Log In</h1><br>

  {% if error_msg %}
    <div class="alert alert-danger" role="alert">
        Error: {{ error_msg }}
    </div>
  {% endif %}

  <form action="{{ url_for('login') }}" method="POST">
    <div class="form-group">
      <label for="username">Username: </label>
      <input type="text"
             id="username"
             name="username" />
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password"
             id="password"
             name="password" />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
  <br>
  Want to join the forumsbook? <a href="{{ url_for('register') }}">Sign up now!</a>

{% endblock %}
