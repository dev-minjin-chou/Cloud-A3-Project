{% extends "index.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <div class="container mt-4">
        {% if post %}
            <form action="{{ url_for('likePost') }}" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <label for="subject">Subject:</label>
                    </div>
                    <div class="col-md-8">
                        <input
                                type="text"
                                class="form-control"
                                value="{{ post['subject'] }}"
                                disabled
                        />
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-4">
                        <label for="message">Message:</label>
                    </div>
                    <div class="col-md-8">
                        <input
                                type="text"
                                class="form-control"
                                value="{{ post['message'] }}"
                                disabled
                        />
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-4">
                        <label for="postedAt">Posted At:</label>
                    </div>
                    <div class="col-md-8">
                        <input
                                type="text"
                                class="form-control"
                                value="{{ post['postedAt'] }}"
                                disabled
                        />
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-4">
                        <label for="postedBy">Posted By:</label>
                    </div>
                    <div class="col-md-8">
                        <input
                                type="text"
                                class="form-control"
                                value="{{ post['postedBy'] }}"
                                disabled
                        />
                    </div>
                </div>

                <button type="submit" class="btn btn-success m-1">Like</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
