{% extends "index.html" %}

{% block head %}
  {{super()}}
{% endblock %}

{% block header %} 
  <style>
        .button {
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        }
        
        .button1 {
        background-color: white; 
        color: black; 
        border: 2px solid #1e8000;
        }
        
        .button1:hover {
        background-color: #1e8000;
        color: white;
        }
        
        .button2 {
        background-color: #1e8000; 
        color: black; 
        border: 2px solid #000000;
        }
        
        .button2:hover {
        background-color: #000000;
        color: white;
        }
  </style>
  <br>
  <h1>Welcome to Forumsbook</h1><br>

  {% if error_msg %}
    <div class="alert alert-danger" role="alert">
        Error: {{ error_msg }}
    </div>
  {% endif %}

  <form action="{{ url_for('login') }}" method="GET">
    <button class="button button1" type="submit" class="btn btn-primary">Log in</button>
  </form>
  <br>
  <form action="{{ url_for('register') }}" method="GET">
    <button class="button button2" type="submit" class="btn btn-primary" color="white">Sign up</button>
  </form>

{% endblock %}
